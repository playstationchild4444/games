<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Movies</title>
<link rel="stylesheet" type="text/css" href="style.css">
<style>
  /* Ensure full-viewport layout with no white edges */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: #000; /* black to avoid white edges around iframe */
  }

  /* Make the container occupy the full viewport */
  #content {
    position: fixed;
    inset: 0; /* top:0; right:0; bottom:0; left:0; */
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: #000;
  }

  /* Make the iframe fill the container exactly */
  #content iframe {
    width: 100%;
    height: 100%;
    border: 0;
    display: block;
  }
</style>
</head>
<body>

<div id="content">
    <iframe src="https://myflixer.fi/" frameborder="0" allowfullscreen allow="fullscreen">
        Your browser does not support iframes.
    </iframe>
</div>

</body>
</html>
